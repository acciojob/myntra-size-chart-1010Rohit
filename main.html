<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Size Chart</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .size-chart-table {
      margin: 0 auto;
      width: 80%;
    }
    .size-chart-table td {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Size Chart</h1>

  <table class="size-chart-table">
    <thead>
      <tr>
        <th>Part</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
		      <th>XL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Waist</th>
        <td>25</td>
        <td>28</td>
        <td>30</td>
        <td>31</td>
		  <td>32</td>
      </tr>
      <tr>
        <th>Chest</th>
        <td>34</td>
        <td>34</td>
        <td>38</td>
        <td>40</td>
		  <td>41</td>
      </tr>
      <tr>
        <th>Sleeve</th>
        <td>23</td>
        <td>24</td>
        <td>24</td>
        <td>25</td>
		  <td>25</td>
      </tr>
      
        
    </tbody>
  </table>

</body>
</html>
