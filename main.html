<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Size Chart</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .size-chart-table {
      margin: 0 auto;
      width: 80%;
    }
    .size-chart-table td {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Size Chart</h1>

  <table class="size-chart-table">
    <thead>
      <tr>
        <th>Size</th>
        <th>Chest (in inches)</th>
        <th>Waist (in inches)</th>
        <th>Hip (in inches)</th>
        <th>Inseam (in inches)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>S</td>
        <td>34-36</td>
        <td>28-30</td>
        <td>34-36</td>
        <td>30</td>
      </tr>
      <tr>
        <td>M</td>
        <td>38-40</td>
        <td>32-34</td>
        <td>38-40</td>
        <td>31</td>
      </tr>
      <tr>
        <td>L</td>
        <td>42-44</td>
        <td>36-38</td>
        <td>42-44</td>
        <td>32</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>46-48</td>
        <td>40-42</td>
        <td>46-48</td>
        <td>33</td>
      </tr>
      <tr>
        <td>XXL</td>
        <td>50-52</td>
        <td>44-46</td>
        <td>50-52</td>
        <td>34</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
